#remote_theme: "mmistakes/minimal-mistakes@4.19.2"
title: A chat with TARS - Natural Language Understanding
description: A timid journey through the advancements in Natural Language Processing
layout: default
collections:
  authors:
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
defaults:
  - scope:
      path: "" # Means all files in the project
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

theme: jekyll-theme-cayman
